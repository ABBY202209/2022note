<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/time.css">
</head>

<body>
    <div class="digiImg">
        <!-- 時 -->
        <div class="mg1" id="ck1"></div>
        <div class="mg2" id="ck2"></div>
        <div class="mgd"></div>
        <div class="mg3" id="ck3"></div>
        <div class="mg4" id="ck4"></div>
        <div class="mgd"></div>
        <div class="mg5" id="ck5"></div>
        <div class="mg6" id="ck6"></div>
    </div>


    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script>
        function refresh(){
            let get = new Date();
            console.log();
            //1.現在時間
            const nt = new Date();
            console.log(nt);
            const nh = nt.getHours();
            const nm = nt.getMinutes();
            const ns = nt.getSeconds();
            console.log(nh);
            console.log(nm);
            console.log(ns);
            
            //2.取餘數，無條件捨去
            const
            nk1 = Math.floor(nh / 10),
            nk2 = nh % 10,
            nk3 = Math.floor(nm / 10),
            nk4 = nm % 10,
            nk5 = Math.floor(ns / 10),
            nk6 = ns % 10;
            
            //3.更新圖片
        document.getElementById('ck1').className=`mg${nk1}`;
        document.getElementById('ck2').className=`mg${nk2}`;
        document.getElementById('ck3').className=`mg${nk3}`;
        document.getElementById('ck4').className=`mg${nk4}`;
        document.getElementById('ck5').className=`mg${nk5}`;
        document.getElementById('ck6').className=`mg${nk6}`;
        
        document.getElementsByClassName('mgd')[0].style.opacity=1;
        document.getElementsByClassName('mgd')[1].style.opacity=1;
        //閃爍
        //1000開 500關
        //setTimeout只會跑一次
        setTimeout(() => {
            document.getElementsByClassName('mgd')[0].style.opacity=0;
            document.getElementsByClassName('mgd')[1].style.opacity=0;
            
        }, 500);
    }
        //4.自動刷新
        //setInterval跑無限多次
        setInterval(refresh,1000);//1000=1s
        //進來程式先跑一次
        refresh();
        </script>
</body>

</html>
