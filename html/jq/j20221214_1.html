        $(function () {
            // focus 進入
            $('input').focus(function () {

        //原生動畫的方法
        $(document).ready(function () {
            $("#start").click(function () {
                $("div").animate({ height: 300 }, 1500);
                $("div").animate({ width: 300 }, 1500);
                $("div").animate({ height: 100 }, 1500);

            $("#stop").click(function () {
