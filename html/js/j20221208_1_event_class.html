<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <h1>js class forecch</h1>
    <button class="mybtn">mybtn1</button>
    <button class="mybtn">mybtn2</button>
    <button class="mybtn">mybtn3</button>
    <button class="mybtn">mybtn4</button>
    <button class="mybtn">mybtn5</button>

    <h1>js class forecch by querySelector</h1>
    <button class="mybtn2" id="mybtnID">mybtn1</button>
    <button class="mybtn2">mybtn2</button>
    <button class="mybtn2">mybtn3</button>
    <button class="mybtn2">mybtn4</button>
    <button class="mybtn2">mybtn5</button>

    <script>
        const mybtn = document.getElementsByClassName('mybtn');
        console.log(mybtn);
        console.log('mybtn typeof', typeof (mybtn));//mybtn typeof object
        console.log('mybtn array.isArray()', Array.isArray(mybtn));//mybtn array.isArray() false

        //for
        for (let i = 0; i < mybtn.length; i++) {
            console.log(`mybtn${i}`, mybtn[i]);

        }
        //foreach
        Array.from(mybtn).forEach((value, key) => {//value=mybtn[key]
            console.log(value);
            console.log('this', this);//箭頭函式沒有自己的 this ，所以object裡面的 function 要打傳統函式，不然找 this 的時候會往父層(window)

            if (key < 3) {
                value.style.color = 'red';
            }
            value.addEventListener('click', function () {//
                this.style.color = 'blue';
                console.log('key', key);
            });
        });

        // document.getElementById;
        // document.getElementsByClassName;
        // querySelector get first item
        // querySelectorAll get all item
        const mybtnID = document.querySelector('#mybtnID');
        // const myBtn2 = document.querySelector('.mybtn2');
        const mybtn2 = document.querySelectorAll('.mybtn2');
        console.log('myBtnID', mybtnID);
        console.log('myBtn', mybtn2);

    </script>
</body>

</html>
