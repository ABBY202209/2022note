    <!-- for loop -->
    <!-- 九九乘法表 -->
    <script>
        for (let i = 1; i <=9; i++) {
            for (let j = 1; j <=9 ; j++) {
                // let str =`${i}*${j}=${i*j}`;
                // let str =i+"*"+j+"="+i*j;
                let z=i*j;
                let txtistr=i.toString();
                let txtjstr=j.toString();
                let txtzstr=z.toString();
                let istr=txtistr.padStart(2,"0");
                let jstr=txtjstr.padStart(2,"0");
                let zstr=txtzstr.padStart(2,"0");
                let str =istr+"*"+jstr+"="+zstr;
                console.log(str);
                console.log("txtstr",txtistr);
                console.log("istr",istr);
                document.write(str);
                document.write('&nbsp &nbsp &nbsp');
                
            }
            document.write('<br>');
        }
            
            // js補0

    </script>
