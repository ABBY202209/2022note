<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <script>
        //arrow function 
        //傳統的
        let myFun =function(data){
            return data*2
        };
        //簡化
        //箭頭函式：js 世界會常用到function
        //只有一個變數 括弧()可略;兩個變數時則不可
        let myFun1=data =>{
            return data-2

        }
        //return只有一行時 大括孤{}可略；兩行以上時則不可
        let myFun3=data=>data/2;
        
        console.log(myFun);
        console.log('myFun=>',myFun1);
        console.log('return',myFun3);

        console.log(myFun(3));
        console.log(myFun1(10));
        console.log(myFun3(15));

        //設什一個function arrow
        //sum　=num1+num2
        function sum(num1,num2) {
            return num1+num2;            
        }
        let result =sum(10,200);
        console.log('result',result);
    </script>
    
</body>
</html>
